<h1>List of Users</h1>

<p *ngIf="(users| async)?.length > 0"><em>Click on the User's Id to edit the User.</em></p>

<p *ngIf="(users| async)?.length == 0"><em>There are currently no Users in the system...</em></p>

<table class='table'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Adress</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>
        <a routerLink="/user-edit/{{ user.id }}" routerLinkActive="active"><b>{{ user.id }}</b></a>
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.adress }}</td>
    </tr>
  </tbody>
</table>
