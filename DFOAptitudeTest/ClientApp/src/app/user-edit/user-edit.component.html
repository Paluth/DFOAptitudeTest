<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" id="id" readonly formControlName="id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
  </div>
  <div class="form-group">
    <label for="adress">Adress</label>
    <input type="text" class="form-control" id="adress" placeholder="Adress" formControlName="adress">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.touched || userForm.dirty">Save</button>
</form>
